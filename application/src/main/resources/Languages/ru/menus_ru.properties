/** 
 * Externalized interface strings were introduced in Compendium version 2.0  
 * They are listed by Compendium version and within that by source code file.
 * The newest Compendium version will be listed at the top of the file.
 */
  
/**
 * Each menu and menu item has a menu shortcut key associated with it.
 * Note: This is not the same as the Accelerator keys - like V for paste etc.
 * The shortcut key (Mnemonic) must be a letter which appears in the menu/menu item label text
 * so it can be underlined by the interface as the shortcut.
 * To access the top level menus in the first instance Java uses the ALT key + the menu's shortcut Mnemonic.
 * As Compendium also use ALT + a letter to created nodes link from focused node,
 * node creation letters cannot be used as shortcut keys for top level menu items
 * or there will be a clash. The letters to avoid on top level menus are - Q A P M O L R N D U 
 * Important: make sure that the shortcut keys are all unique within the top level menu listing 
 * and each menu or submenu grouping, otherwise they will not work correctly.
 * NOTE: Mnemonic letter are not case sensitive, to 't' and 'T' are the same.
 */

